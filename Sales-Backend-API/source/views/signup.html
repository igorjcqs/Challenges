<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/auth.css" />
    <title>Register Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row content">
        <div class="col-md-6 mb-1">
          <img src="assets/svg.svg" class="img-fluid" alt="image" />
        </div>
        <div class="col-md-5 mt-4">
          <div class="titletext text-center">
            <h2 class="title mb-3">Register</h2>
          </div>
          <div class="errortext text-center">
            <p class="errorMessage mb-3">Error</p>
          </div>
          <form>
            <div class="form-group mb-3">
              <label for="firstName">First name</label>
              <input type="text" name="firstName" class="form-control" />
            </div>
            <div class="form-group mb-3">
              <label for="lastName">Last name</label>
              <input type="text" name="lastName" class="form-control" />
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="text" name="email" class="form-control" />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" />
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm password</label>
              <input
                type="password"
                name="confirmPassword"
                class="form-control"
              />
            </div>
            <div class="button text-center">
              <button class="btn btn-class">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const fname = form.firstName.value;
        const lname = form.lastName.value;
        const email = form.email.value;
        const passw = form.password.value;

        console.log(fname, lname, email, passw);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
